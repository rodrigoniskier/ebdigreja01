<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Natureza e o Fundamento da Igreja</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* Estilos customizados e configura√ß√£o do Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #D1D5DB; /* text-gray-300 */
        }

        /* Anima√ß√£o de fade-in para os elementos */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Estilo para a barra de rolagem */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F2937; }
        ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6B7280; }

        /* Estilos para o Acorde√£o */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Estilos para Flashcards */
        .flashcard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .flashcard {
            background-color: transparent;
            perspective: 1000px;
            min-height: 150px;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.7s;
            transform-style: preserve-3d;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        .flashcard.is-flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #374151; /* border-gray-700 */
        }
        .flashcard-front {
            background-color: #1F2937; /* bg-gray-800 */
            color: #FBBF24; /* text-amber-400 */
        }
        .flashcard-back {
            background-color: #374151; /* bg-gray-700 */
            color: #D1D5DB; /* text-gray-300 */
            transform: rotateY(180deg);
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Header / Hero Section -->
    <header class="relative h-screen flex items-center justify-center text-center overflow-hidden">
        <div class="absolute inset-0 bg-gray-900 opacity-75 z-10"></div>
        <div class="absolute inset-0 z-0">
             <div class="absolute inset-0 bg-grid-gray-800 [mask-image:linear-gradient(to_bottom,white_20%,transparent_100%)]"></div>
             <style>.bg-grid-gray-800{background-image:linear-gradient(to right, #374151 1px, transparent 1px), linear-gradient(to bottom, #374151 1px, transparent 1px);background-size:2rem 2rem;}</style>
        </div>
        <div class="relative z-20 px-4 text-white">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-tight leading-tight mb-4" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
                A Natureza e o Fundamento da Igreja
            </h1>
            <p class="text-lg md:text-xl text-amber-300 font-light max-w-3xl mx-auto">
                Uma an√°lise teol√≥gica profunda sobre a ess√™ncia, a estrutura e o prop√≥sito da Igreja de Cristo.
            </p>
        </div>
        <div class="absolute bottom-10 z-20 text-white animate-bounce">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </header>

    <!-- Barra de Navega√ß√£o Fixa -->
    <nav id="main-nav" class="sticky top-0 z-50 bg-gray-900/80 backdrop-blur-lg shadow-lg transition-all duration-300 opacity-0 -translate-y-full">
        <div class="max-w-5xl mx-auto px-4">
            <div id="nav-links" class="flex items-center justify-center h-16 text-sm md:text-base">
                <!-- Links ser√£o injetados aqui -->
            </div>
        </div>
    </nav>

    <!-- Conte√∫do Principal -->
    <main class="max-w-5xl mx-auto p-4 md:p-8">
        <div id="content-container" class="space-y-16">
            <!-- Cap√≠tulos ser√£o carregados aqui -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-20 border-t border-gray-800">
        <div class="max-w-5xl mx-auto py-8 px-4 text-center text-gray-500 text-sm">
            <p>&copy; <span id="year"></span>. Conte√∫do adaptado do documento "A natureza da igreja".</p>
            <p>Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURA√á√ÉO ---
            const chapters = [
                { id: 1, title: "Definida nas Escrituras", file: "chapter1.json", emoji: "üìú" },
                { id: 2, title: "Institui√ß√£o Divina", file: "chapter2.json", emoji: "‚ú®" },
                { id: 3, title: "Vis√≠vel e Invis√≠vel", file: "chapter3.json", emoji: "üëÅÔ∏è" },
                { id: 4, title: "Cat√≥lica e Local", file: "chapter4.json", emoji: "üåç" }
            ];
            
            // --- ELEMENTOS DO DOM ---
            const contentContainer = document.getElementById('content-container');
            const nav = document.getElementById('main-nav');
            const navLinksContainer = document.getElementById('nav-links');
            document.getElementById('year').textContent = new Date().getFullYear();

            // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---

            const renderAccordion = (group, index) => {
                const contentHtml = group.content.map(item => {
                    if (item.type === 'paragraph') return `<p class="my-4 leading-relaxed text-gray-400">${item.content}</p>`;
                    if (item.type === 'blockquote') return renderBlockquote(item);
                    return '';
                }).join('');

                return `
                    <div class="border-b border-gray-800">
                        <button class="accordion-toggle w-full flex justify-between items-center text-left py-4 text-lg font-semibold text-white hover:text-amber-400 transition-colors duration-300">
                            <span>${group.title}</span>
                            <svg class="accordion-icon w-5 h-5 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="p-4 pt-0">${contentHtml}</div>
                        </div>
                    </div>
                `;
            };

            const renderFlashcards = (listData) => {
                const listItems = listData.content.map((item, index) => {
                    const [title, ...rest] = item.split(':');
                    const description = rest.join(':');
                    return `
                        <div class="flashcard cursor-pointer">
                            <div class="flashcard-inner">
                                <div class="flashcard-front">
                                    <h4 class="text-xl font-bold">${title}</h4>
                                </div>
                                <div class="flashcard-back">
                                    <p>${description}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                return `<div class="flashcard-grid mt-6">${listItems}</div>`;
            };
            
            const renderBlockquote = (item) => `
                <blockquote class="relative my-6 p-4 pl-12 bg-gray-800/50 border-l-4 border-amber-400 italic text-gray-400 rounded-r-lg">
                    <svg class="absolute top-4 left-4 w-6 h-6 text-amber-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10.43,8.43c0,0.55-0.45,1-1,1H3.43c-0.55,0-1-0.45-1-1v-4c0-0.55,0.45-1,1-1h4c0.55,0,1,0.45,1,1V8.43z M17.43,8.43c0,0.55-0.45,1-1,1h-6c-0.55,0-1-0.45-1-1v-4c0-0.55,0.45-1,1-1h4c0.55,0,1,0.45,1,1V8.43z"></path></svg>
                    ${item.content}
                </blockquote>`;


            const renderContent = (data) => {
                let html = '';
                let i = 0;
                while (i < data.length) {
                    const item = data[i];
                    switch (item.type) {
                        case 'heading':
                            html += `<h2 class="text-3xl font-bold text-amber-400 mt-8 mb-4">${item.content}</h2>`;
                            i++;
                            break;
                        case 'subheading':
                            const group = { title: item.content, content: [] };
                            i++;
                            while (i < data.length && data[i].type !== 'subheading' && data[i].type !== 'heading' && data[i].type !== 'list') {
                                group.content.push(data[i]);
                                i++;
                            }
                            html += renderAccordion(group, i);
                            break;
                        case 'list':
                            html += renderFlashcards(item);
                            i++;
                            break;
                        case 'blockquote':
                            html += renderBlockquote(item);
                            i++;
                            break;
                        case 'paragraph':
                        default:
                            html += `<p class="my-4 leading-relaxed">${item.content}</p>`;
                            i++;
                            break;
                    }
                }
                return html;
            };

            // --- L√ìGICA PRINCIPAL ---

            const loadChapters = async () => {
                chapters.forEach(chapter => {
                    const navLinkHTML = `
                        <a href="#chapter-${chapter.id}" data-target="chapter-${chapter.id}" class="text-gray-400 hover:text-amber-400 transition-colors duration-300 px-3 py-2 rounded-md flex items-center space-x-2">
                            <span class="text-lg">${chapter.emoji}</span>
                            <span>Cap. ${chapter.id}</span>
                        </a>`;
                    navLinksContainer.innerHTML += navLinkHTML;

                    const section = document.createElement('section');
                    section.id = `chapter-${chapter.id}`;
                    section.className = 'fade-in-section min-h-[50vh]';
                    section.innerHTML = `
                        <h1 class="text-4xl font-black text-white border-b-2 border-amber-400 pb-2 mb-6 flex items-center">
                           <span class="text-3xl mr-4">${chapter.emoji}</span>
                           <span>Cap√≠tulo ${chapter.id}: ${chapter.title}</span>
                        </h1>
                        <div id="content-${chapter.id}">
                            <div class="text-center py-8">
                                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-400 mx-auto"></div>
                            </div>
                        </div>`;
                    contentContainer.appendChild(section);
                });

                for (const chapter of chapters) {
                    const contentDiv = document.getElementById(`content-${chapter.id}`);
                    try {
                        const response = await fetch(chapter.file);
                        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                        const data = await response.json();
                        contentDiv.innerHTML = renderContent(data);
                    } catch (error) {
                        console.error(`Erro ao carregar ${chapter.file}:`, error);
                        contentDiv.innerHTML = `<p class="text-red-500 text-center p-8 bg-red-900/20 rounded-lg">Falha ao carregar o conte√∫do do cap√≠tulo ${chapter.id}.</p>`;
                    }
                }
                setupEventListeners();
                setupScrollObservers();
            };

            // --- OBSERVERS E EVENT LISTENERS ---

            const setupEventListeners = () => {
                document.querySelectorAll('.accordion-toggle').forEach(button => {
                    button.addEventListener('click', () => {
                        const content = button.nextElementSibling;
                        button.querySelector('.accordion-icon').classList.toggle('rotate-180');
                        if (content.style.maxHeight) {
                            content.style.maxHeight = null;
                        } else {
                            content.style.maxHeight = content.scrollHeight + "px";
                        }
                    });
                });

                document.querySelectorAll('.flashcard').forEach(card => {
                    card.addEventListener('click', () => {
                        card.classList.toggle('is-flipped');
                    });
                });
            };

            const setupScrollObservers = () => {
                const sections = document.querySelectorAll('.fade-in-section');
                const sectionObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('is-visible');
                            sectionObserver.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                sections.forEach(section => sectionObserver.observe(section));

                const navLinks = document.querySelectorAll('#nav-links a');
                const navObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            navLinks.forEach(link => {
                                link.classList.toggle('text-amber-400', link.dataset.target === entry.target.id);
                                link.classList.toggle('bg-gray-700/50', link.dataset.target === entry.target.id);
                                link.classList.toggle('text-gray-400', link.dataset.target !== entry.target.id);
                            });
                        }
                    });
                }, { rootMargin: "-50% 0px -50% 0px" });
                document.querySelectorAll('main section').forEach(section => navObserver.observe(section));
            };

            const handleNavVisibility = () => {
                if (window.scrollY > window.innerHeight * 0.8) {
                    nav.classList.add('opacity-100', 'translate-y-0');
                    nav.classList.remove('opacity-0', '-translate-y-full');
                } else {
                    nav.classList.remove('opacity-100', 'translate-y-0');
                    nav.classList.add('opacity-0', '-translate-y-full');
                }
            };

            // --- INICIALIZA√á√ÉO ---
            window.addEventListener('scroll', handleNavVisibility);
            loadChapters();
        });
    </script>

</body>
</html>
